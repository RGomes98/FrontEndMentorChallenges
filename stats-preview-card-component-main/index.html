<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="main-wrapper">
          <div class="heading-wrapper">
            <h1 class="card-heading bold-text">
              Get <span class="text-variant">insights</span> that help your business grow.
            </h1>
            <p class="card-text thin-text">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>
          <ul class="count-list">
            <li class="count-item">
              <span class="count bold-text">10k+</span>
              <span class="count-type thin-text">companies</span>
            </li>
            <li class="count-item">
              <span class="count bold-text">314</span>
              <span class="count-type thin-text">templates</span>
            </li>
            <li class="count-item">
              <span class="count bold-text">12M+</span>
              <span class="count-type thin-text">queries</span>
            </li>
          </ul>
        </div>
        <picture class="image-wrapper">
          <source media="(max-width:1100px)" srcset="/images/image-header-mobile.jpg" />
          <img class="card-image" src="/images/image-header-desktop.jpg" alt="card-image" />
        </picture>
      </div>
    </main>
  </body>
</html>
