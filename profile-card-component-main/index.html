<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <div class="profile-picture-wrapper">
        <img class="card-background" src="/images/bg-pattern-card.svg" alt="card-background" />
        <div class="profile-name-wrapper">
          <div class="name-wrapper">
            <span class="name bold-text">Victor Crest</span>
            <span class="age thin-text">26</span>
          </div>
          <span class="city thin-text">London</span>
        </div>
        <img class="profile-picture" src="/images/image-victor.jpg" alt="profile-picture" />
      </div>
      <ul class="count-list">
        <li class="count-item">
          <span class="count bold-text">80K</span>
          <span class="count-type thin-text">Followers</span>
        </li>
        <li class="count-item">
          <span class="count bold-text">803K</span>
          <span class="count-type thin-text">Likes</span>
        </li>
        <li class="count-item">
          <span class="count bold-text">1.4K</span>
          <span class="count-type thin-text">Photos</span>
        </li>
      </ul>
    </main>
  </body>
</html>
