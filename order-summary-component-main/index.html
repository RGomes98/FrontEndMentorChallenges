<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main-container">
      <img src="/images/illustration-hero.svg" alt="hero" />
      <div class="main-wrapper">
        <span class="heading">Order Summary</span>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!
        </p>
        <div class="plan-wrapper">
          <img src="/images/icon-music.svg" alt="icon" />
          <div class="plan-details">
            <span class="plan-type">Annual Plan</span>
            <span class="plan-price">$59.99/year</span>
          </div>
          <a href="#" class="plan-change">Change</a>
        </div>
        <button class="proceed-button">Proceed to Payment</button>
        <a href="#" class="cancel-link">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
